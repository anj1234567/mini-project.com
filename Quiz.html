<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Quiz</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>

    <header>
        <h1>Nutrition Quiz</h1>
    </header>

    <section class="quiz-content">
        <form id="quiz-form">
            <div class="question">
                <h2>Question 1: What is the recommended daily intake of water?</h2>
                <label>
                    <input type="radio" name="q1" value="a"> a) 2 liters
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> b) 3 liters
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> c) It varies for each person
                </label>
            </div>

            <div class="question">
                <h2>Question 2: Which nutrient is a primary source of energy?</h2>
                <label>
                    <input type="radio" name="q2" value="a"> a) Protein
                </label>
                <label>
                    <input type="radio" name="q2" value="b"> b) Carbohydrates
                </label>
                <label>
                    <input type="radio" name="q2" value="c"> c) Fat
                </label>
            </div>

            <div class="question">
                <h2>Question 3: What is the role of vitamins in the body?</h2>
                <label>
                    <input type="radio" name="q3" value="a"> a) Provide energy
                </label>
                <label>
                    <input type="radio" name="q3" value="b"> b) Regulate bodily processes
                </label>
                <label>
                    <input type="radio" name="q3" value="c"> c) Build muscle
                </label>
            </div>

            <button type="submit">Submit Answers</button>
        </form>
    </section>

</body>
</html>
