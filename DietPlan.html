<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Diet Plan</title>
    <link rel="stylesheet" href="DietPlan.css">
</head>
<body>

    <header>
        <h1>Get Your Personalized Diet Plan</h1>
    </header>

    <section class="user-details">
        <form id="user-details-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" name="activity-level" required>
                <option value="sedentary">Sedentary</option>
                <option value="moderate">Moderate</option>
                <option value="active">Active</option>
            </select>

            <button type="submit">Get Diet Plan</button>
        </form>
    </section>

    <section class="diet-plan" id="diet-plan">
        <!-- Diet plan content will be dynamically generated here -->
    </section>

</body>
</html>
